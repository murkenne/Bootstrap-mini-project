            </div>
        </div>
    </nav>

    <!-- Dashboard Header -->
    <header class="container my-4">
        <h2 class="text-center text-light">Task Dashboard</h2>
        <p class="text-center text-muted">Manage and track all your tasks effectively.</p>
    </header>

    <!-- Task Cards for displaying tasks -->
    <div class="container">
        <div class="row">
            <!-- Static Example of a task card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Complete Project Report</h5>
                        <p class="card-text">Due date: Nov 15, 2024</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Progress Status Badge -->
                            <span class="badge bg-warning text-dark">In Progress</span>
                            <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#editTaskModal">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more static task cards as needed -->
        </div>
    </div>

    <!-- Add New Task Form -->
    <section class="container my-5">
        <h3 class="text-light">Add a New Task</h3>
        <form action="your_backend_script.php" method="post">
            <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitle" name="taskTitle" placeholder="Enter task title" required>
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Description</label>
                <textarea class="form-control" id="taskDescription" name="taskDescription" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="dueDate" name="dueDate" required>
            </div>
            <button type="submit" class="btn btn-success">Add Task</button>
        </form>
    </section>

    <!-- Edit Task Modal (for editing existing tasks) -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="your_update_script.php" method="post">
                        <div class="mb-3">
                            <label for="editTaskTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="editTaskTitle" name="editTaskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTaskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editTaskDescription" name="editTaskDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editDueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="editDueDate" name="editDueDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
