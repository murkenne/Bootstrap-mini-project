    <!-- Registration Form Section -->
    <section class="container my-5">
        <h2 class="text-center">Sign Up</h2>
        <p class="text-center text-muted">Create an account to manage your tasks efficiently.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="your_registration_script.php" method="post" class="was-validated" novalidate>
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        <div class="invalid-feedback">
                            Please provide a valid username.
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter a secure password" required>
                        <div class="invalid-feedback">
                            Please provide a password.
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                        <div class="invalid-feedback">
                            Please confirm your password.
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </section>
